<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>开始使用 layui</title>
    <link rel="shortcut icon" href="#" />
    <link href="layui/css/layui.css" rel="stylesheet">
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body style="background-image: url(bj.jpg);" >
<div style="display:flex;align-items:center;justify-content:center;height: 66vh;">
<form class="layui-form" action="/upload" method="post" enctype="multipart/form-data" style="width: 500px;background-color:rgba(252, 252, 252, 0.5);padding-top: 30px;
">
    <div class="layui-form-item">
        <label class="layui-form-label">交易号前缀</label>
        <div class="layui-input-inline">
            <input type="text" name="jyhqz" id="jyh" required  lay-verify="required" placeholder="请输入交易号前缀" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上传文件</label>
        <div class="layui-input-inline">
            <input type="file" name="file" required lay-verify="required" placeholder="选择文件" class="layui-input">
        </div>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <th>名称1</th>
            <th>名称2</th>
            <th>名称3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>买家昵称</td>
            <td>买家会员名</td>
            <td></td>
        </tr>
        <tr>
            <td>收货人姓名</td>
            <td>收货人</td>
            <td>买家姓名</td>
        </tr>
        <tr>
            <td>收货人手机</td>
            <td>联系方式</td>
            <td>收货人电话</td>
        </tr>
        <tr>
            <td>宝贝标题</td>
            <td>sku</td>
            <td>赠品名称</td>
        </tr>
        <tr>
            <td>收货地址</td>
            <td>地址</td>
            <td></td>
        </tr>
        </tbody>
    </table>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return true;
        });
    });
</script>






</body>
</html>
